 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   

    <h:head>
        
                <link href="css/bootstrap4.min.css" rel="stylesheet" id="bootstrap-css" />
                <link href="css/bootstrap4.css" rel="stylesheet" id="bootstrap-css" />
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
        
          <title>Facelet Title</title>
    </h:head>
    <h:body>
    
            <div class="container ">
                
                <p:messages></p:messages>
                <br></br>
                <div class="row">  <h:form id="f1">
                    <div class="span8">
                        <div class="form-group">
                            <label for="post">Post : <span class="tx-danger">*</span> </label>
                            <p:inputText value="#{demandBean.demande.post}" class="form-control" id="post" placeholder="post" size="50"  />
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Description : <span class="tx-danger">*</span></label>
                            <p:inputTextarea value="#{demandBean.demande.description}" class="form-control" id="inputAddress" placeholder="description" />
                        </div>
                        <div class="form-group">
                             <label for="inputAddress">adress: <span class="tx-danger">*</span></label>
                           
                            <p:inputText value="#{demandBean.demande.adress}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" />
                                     
                        </div>
                        <div class="form-group">
                            <label for="inputAddr">salary : <span class="tx-danger">*</span></label>
                            <p:inputText value="#{demandBean.demande.salairemax}" class="form-control" id="inputAddr" placeholder="Apartment, studio, or floor"  />
                        </div>
                        <div class="form-group">
                            <label for="input">level required : <span class="tx-danger">*</span></label>
                      <p:selectOneMenu id="console" value="#{demandBean.demande.niveau}" class="form-control">
            
            <f:selectItem itemLabel="bac+3" itemValue="bac+3" />
            <f:selectItem itemLabel="bac+5" itemValue="bac+5" />
            <f:selectItem itemLabel="ingénieur" itemValue="ingénieur" />
        </p:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="input2">exerience : <span class="tx-danger">*</span></label>
                            <p:inputText value="#{demandBean.demande.experience}" class="form-control" id="input2" placeholder="Apartment, studio, or floor"  />

                        </div></div>
                    <p:spacer width="30"></p:spacer>
                      </h:form>
                       <h:form id="r">
                    <div class="span2" >
                    
                                                    <label for="Skils">Skils : <span class="tx-danger">*</span></label>
                                                   
                                                   <label for="input2">skils : <span class="tx-danger">*</span></label>
                                                   <p:inputText value="#{demandBean.teerea}" class="form-control" id="input2" placeholder="Apartment, studio, or floor"  required="true" requiredMessage="eror" size="40" />

                                                    <p:commandButton value="add Skils"  styleClass="btn btn-success mg-r-5" action="#{demandBean.saveelement()}"  update="r" ></p:commandButton>
                <BR></BR>
                                                    <p:repeat id="r1" value="#{demandBean.listskils}" var="skil">
                                                       
                                                        <button type="button" class="btn btn-primary">#{skil}</button>
                                                        <br></br>
                                                    </p:repeat>

                                           
                    </div>
                                                
                        
                       </h:form>
                
         
                </div>
                  
            </div>
             <p:commandButton value="save" styleClass="btn btn-success " action="#{demandBean.save()}" update="r" oncomplete="javascript:window.location.reload()" ></p:commandButton>
           
  
    </h:body>
</html>
