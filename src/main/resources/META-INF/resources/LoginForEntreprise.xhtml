<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Facelet Title</title>
        
    <!-- Vendor css --><link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet"></link>
    <link href="css/perfect-scrollbar.css" rel="stylesheet"/>

    <!-- Shamcey CSS -->
    <link rel="stylesheet" href="css/shamcey.css"/>
    </head>
   
  <body class="bg-gray-900" >
      
        <h:form>
            <p:poll listener="#{loginBean.logout()}" /></h:form>
      <h:form>
          <div class="signpanel-wrapper"  >  
       
      <div class="signbox">
      
        <div class="signbox-header">
          <h2>Job Finder</h2>
          <p class="mg-b-0">Espace For business</p>
        </div><!-- signbox-header -->
        <div class="signbox-body">
          <div class="form-group">
            <label class="form-control-label">Email:</label>
            <p:inputText id="name" value="#{loginBean.login}" placeholder="Enter your email" class="form-control"/>
           
          </div><!-- form-group -->
          <div class="form-group">
            <label class="form-control-label">Password:</label>
         <p:password id="pwd1" value="#{loginBean.password}" placeholder="Enter your passoword" class="form-control"/>
           
          </div>
          <p:commandButton value="Sign In"  styleClass="btn btn-success btn-block" action="#{loginBean.loginEntreprise()}" style="margin-right:20px;" />
 
         
        </div><!-- signbox-body -->
      </div><!-- signbox -->
    </div><!-- signpanel-wrapper -->
      </h:form>
    <script src="css/lib/jquery/jquery.js"></script>
    <script src="css/lib/popper.js/popper.js"></script>
    <script src="css/lib/bootstrap/bootstrap.js"></script>

    <script src="css/js/shamcey.js"></script>
        
    </body>
</html>
