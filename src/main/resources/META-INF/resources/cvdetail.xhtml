<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Facelet Title</title>
        
     <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="css/jquery.min.js"></script>
    </h:head>
    <h:body>
  
   <h:form id="f1">  
 <div class="container">
       <p:media value="css/#{listcvControlleur.clientSelctione.cvForum}" width="90%" height="250px" style="align-content: center">  
    Your browser can't display pdf, 
    </p:media>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1" id="logout1">
        
        <div class="comment-tabs">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#comments-logout" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Add Comments</h4></a></li>
               
            </ul>  
              
  
            <div class="tab-content">
                <div class="tab-pane active" id="comments-logout">                
                       <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Comment</label>
                            <div class="col-sm-10">
                                <p:inputText class="form-control" value="#{comentsControleur.message}"  />
                                <br></br>
                             </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">                    
                           
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10"> 
                                <p:commandButton value="Submmit comment" id="ajax"  update="@this" action="#{comentsControleur.addcomments()}" oncomplete="location.reload();" style="margin-right:20px;" styleClass="btn btn-success btn-circle text-uppercase" icon="glyphicon glyphicon-chevron-right"/>
 
                                    </div>
                        </div>            
                    
                </div>
          
             
            </div>
        </div></div>
      
   <div class="col-sm-10 col-sm-offset-1" id="logout">
        
        <div class="comment-tabs">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#comments-logout" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Comments</h4></a></li>
               
            </ul>            
            <div class="tab-content">
                <div class="tab-pane active" id="comments-logout">                
                    <ul class="media-list">
                        
                              <p:repeat value="#{listcvControlleur.clientSelctione.listcoments}" var="coments">
                      <li class="media">
                        <a class="pull-left" href="#">
                          <img class="media-object img-circle" src="css/unknow.jpg" alt="profile"/>
                        </a>
                        <div class="media-body">
                          <div class="well well-lg">
                              <h4 class="media-heading text-uppercase reviews">Marco </h4>
                             
                              <p class="media-comment">
                                #{coments.message}
                              </p>
                               </div>              
                        </div>
                       
                      </li>          
                              </p:repeat>
                    </ul> 
                </div>
          
             
        </div>
        </div></div>
  </div>
</div>  
</h:form>

    </h:body>
</html>
