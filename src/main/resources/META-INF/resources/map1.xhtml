<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <h:head>

      <title>Webarch - Responsive Admin Dashboard</title>

    
 
     
      <link href="css/webarch.css" rel="stylesheet" type="text/css" />
 </h:head>
    <h:body class="">
        <div class="container">
           
<div class="row">

<div class="row tiles-container tiles white spacing-bottom">
<div class="tile-more-content col-4 ">
<div class="tiles green">
<div class="tiles-body">
<div class="heading"> Statistique </div>
<p>Status : en direct</p>
</div>
<div class="tile-footer">
<div class="iconplaceholder"><i class="fa fa-map-marker"></i></div>
24 gouvernerat </div>
</div>
<div class="tiles-body">
<ul class="progress-list">
      <h:form  id="form">
<li>
<div class="details-wrapper">
  
<div class="name">
    <style>
        .cb{
            display: none;
        }
    </style>
        
    <p:inputText  type="hidden" widgetVar="wvx" value="#{mapbean.namemap}" ></p:inputText>
    
    <p:commandButton id="b" action="#{mapbean.affiche()}" value="" update="form" styleClass="cb"></p:commandButton>
          <div class="name">#{mapbean.namemap}</div>

           </div>
 </div>
    <div class="details-status pull-right"> <span class="animate-number" data-value="#{mapbean.poucentage}" data-animation-duration="800">#{mapbean.poucentage}</span>% </div>
<div class="clearfix"></div>
<div class="progress progress-small no-radius">
<div class="progress-bar progress-bar-success animate-progress-bar" data-percentage="89%"></div>
</div>
</li>
<li>
<div class="details-wrapper">
<div class="name">nbre de cv :</div>
</div>
<div class="details-status pull-right"> <span class="animate-number" data-value="#{mapbean.nbrdecv}" data-animation-duration="600">#{mapbean.nbrdecv}</span></div>
<div class="clearfix"></div>
<div class="progress progress-small no-radius ">
<div class="progress-bar progress-bar-warning animate-progress-bar" data-percentage="45%"></div>
</div>
</li>
<li>
<div class="details-wrapper">
<div class="name">language la plus dominante</div>
<div class="name">#{mapbean.g.langage}</div>
</div>
    <div class="details-status pull-right"> <span class="animate-number" data-value="#{mapbean.g.max}" data-animation-duration="200">#{mapbean.g.max}</span> </div>
<div class="clearfix"></div>
<div class="progress progress-small no-radius">
<div class="progress-bar progress-bar-danger animate-progress-bar" data-percentage="12%"></div>
</div>
</li></h:form>
</ul>
</div>
</div>
<div class="tiles white col-6">
    <ui:include src="map.xhtml"></ui:include>
   
</div>
</div></div>
         
   
            
      
        </div>
        
<script src="css/bootstrap.min.js" type="text/javascript"></script>

<script src="css/webarch.js" type="text/javascript"></script>
<script src="css/jquery.animateNumbers.js"></script>
    </h:body>
</html>
